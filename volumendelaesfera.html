<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="radio">Radio (cm):</label>
        <input type="number" id="radio" placeholder="ej: 5" min = "0" >

        <button onclick="calcularVolumen()">Calcular Volumen</button>

        <div id="resultado" class=" hidden">
        <h2>Resultado:</h2>
        <p> El volumen de la esfera es: <span id="volumen"></span> cmÂ³</p>
    
        </div>
        <script>
            function calcularVolumen(){
                const radio= parseFloat(document.getElementById("radio").value);
                const volumen = (4/3)* Math.PI * Math.pow(radio,3);

                document.getElementById("volumen").innerText=volumen.toFixed(2);
                document.getElementById("resultado").classList.remove("hidden");
            }
            
            
        </script>
    
</body>
</html>
